    <body>
        <header>
            <h1>Unofficial Fiesta Tableware Company Colors Guide</h1>
        </header>

        <div class="container">
            <div class="d-flex">
                <div class="d-col">
                    <label for="filterSelection">Choose a filter:</label>
                    <select id="filterSelection" name="filterSelection">
                        <option value="None" selected>None</option>
                        <option value="Shade">Shade</option>
                        <option value="Year">Year</option>
                    </select>
                </div>
                <div class="d-col">
                    <label id="shadeFilterLabel" for="shadeFilter">Choose a Shade:</label>
                    <select id="shadeFilter" name="shadeFilter">
                        <option value="Red">Red</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Purple">Purple</option>
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Brown">Brown</option>
                    </select>
                </div>
                <div class="d-col">
                    <label id="yearFilterLabel" for="yearFilter">Choose a year:</label>
                    <select id="yearFilter" name="yearFilter">
                        <option value="Current">Current</option>
                        <option value="Original">Original</option>
                        <option value="Post86">Post86</option>
                        <option value="1930">1930s</option>
                        <option value="1940">1940s</option>
                        <option value="1950">1950s</option>
                        <option value="1960">1960s</option>
                        <option value="1970">1970s</option>
                        <option value="1980">1980s</option>
                        <option value="1990">1990s</option>
                        <option value="2000">2000s</option>
                        <option value="2010">2010s</option>
                        <option value="2020">2020s</option>
                    </select>
                </div>
            </div>
            <div id="output"></div>
        </div>

        <footer>
            <p>
                Unofficial color guide for Fiesta Colors from the beginning in 1936 to today, includes original and post 86 colors. This project is not affiliated with or endorsed by The Fiesta Tableware Company.
            </p>

        </footer>

        <script src="assets/js/main.js" async defer></script>
